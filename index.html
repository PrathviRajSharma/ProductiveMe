<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productivity Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
  </head>
  <body>
    <main>
      <section class="allElem">
        <div class="todo elem" id="0">
          <img src="img/todo.png" alt="" />
          <h2>Click</h2>
        </div>
        <div class="dailyPlanner elem" id="1">
          <img src="img/dailyPlanner.png" alt="" />
          <h2>Click</h2>
        </div>
        <div class="motivation elem" id="2">
          <img src="img/motivation.png" alt="" />
          <h2>Click</h2>
        </div>
        <div class="pomodoro elem" id="3">
          <img src="img/pomodoro.png" alt="" />
          <h2>Click</h2>
        </div>
        <div class="dailyGoals elem" id="4">
          <img src="img/dailyGoals.png" alt="" />
          <h2>Click</h2>
        </div>
      </section>

      <section class="fullElem todo-fullpage">
        <button class="back">Back</button>
                                                                                      <h2>Your Personalized To-Do list is here</h2>
        <div class="todoContainer">
          <div class="addTask">
            <form >
              <input id="todo-task-inp" type="text" placeholder="Enter Task Title">
              <textarea name="" id="" rows="10" placeholder="Enter Task Details"></textarea>
              <div class="mark-imp">
                <input type="checkbox" name="markImp" id="mark-imp-inp">
                <label for="mark-imp-inp">Mark as Important</label>
              </div>
              <button type="submit">Add Task</button>
            </form>
          </div>
          <div class="allTask">
            
            
          </div>
        </div>
      </section>
      <section class="fullElem daily-planner-fullpage">
        <button class="back">Back</button>
        daily planner
      </section>
      <section class="fullElem motivation-fullpage">
        <button class="back">Back</button>
        motivation
      </section>
      <section class="fullElem pomodora-fullpage">
        <button class="back">Back</button>
        pomodora timer
      </section>
      <section class="fullElem daily-goals-fullpage">
        <button class="back">Back</button>
        daily goals
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
